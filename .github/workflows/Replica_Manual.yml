name: Manual Path Replication

on:
  workflow_dispatch:

jobs:
  replicate-path:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v3
        with:
          repository: sridhar281994/7grid
          token: ${{ secrets.GITHUB_TOKEN }}
          path: source

      - name: Checkout target repo
        uses: actions/checkout@v3
        with:
          repository: sridhar281994/7grid-replica-backend
          token: ${{ secrets.GITHUB_TOKEN }}
          path: target

      - name: Copy files
        run: |
          # Clear old files in target folder if needed
          rm -rf target/*
          # Copy everything from source to target
          cp -r source/* target/

      - name: Commit & push changes
        run: |
          cd target
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Replicated files from source repo" || echo "No changes to commit"
          git push
