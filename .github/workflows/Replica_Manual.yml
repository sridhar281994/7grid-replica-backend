name: Manual Path Replication

on:
  workflow_dispatch:

jobs:
  replicate-routers:
    runs-on: ubuntu-latest
    steps:
      # Checkout target repo (self)
      - name: Checkout target repo
        uses: actions/checkout@v3

      # Checkout source repo
      - name: Checkout source repo
        uses: actions/checkout@v3
        with:
          repository: sridhar281994/7grid
          token: ${{ secrets.GITHUB_TOKEN }}
          path: source

      # Copy routers folder from source to target
      - name: Replicate routers folder
        run: |
          # Remove old routers folder content
          rm -rf ./routers/*
          # Copy new content from source repo
          cp -r source/routers/* ./routers/

      # Commit & push changes
      - name: Commit & push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add ./routers
          git commit -m "Replicated routers folder from source repo" || echo "No changes to commit"
          git push
