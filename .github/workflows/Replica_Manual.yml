name: Manual Path Replication - Dynamic Folders

on:
  workflow_dispatch:

jobs:
  replicate-all-folders:
    runs-on: ubuntu-latest
    steps:
      # Checkout target repo
      - name: Checkout target repo
        uses: actions/checkout@v3

      # Checkout source repo
      - name: Checkout source repo
        uses: actions/checkout@v3
        with:
          repository: sridhar281994/7grid
          token: ${{ secrets.GITHUB_TOKEN }}
          path: source

      # Dynamically replicate all top-level folders, ignoring .git
      - name: Replicate all top-level folders
        run: |
          shopt -s dotglob
          for item in source/*; do
            name=$(basename "$item")
            if [ "$name" != ".git" ]; then
              echo "Replicating $name"
              mkdir -p "./$name"
              rm -rf "./$name"/*
              rsync -a --exclude='.git' "$item/" "./$name/"
            fi
          done

      # Commit & push changes
      - name: Commit & push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Replicated all top-level folders from source repo" || echo "No changes to commit"
          git push
