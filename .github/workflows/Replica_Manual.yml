name: Manual Path Replication

on:
  workflow_dispatch:

jobs:
  replicate-path:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout target repo (self)
        uses: actions/checkout@v3

      - name: Checkout source repo
        uses: actions/checkout@v3
        with:
          repository: sridhar281994/7grid
          token: ${{ secrets.GITHUB_TOKEN }}
          path: source

      - name: Copy files
        run: |
          # Replace target folder content with source
          rm -rf ./path-to-replace/*
          cp -r source/path-to-copy/* ./path-to-replace/

      - name: Commit & push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Replicated files from source repo" || echo "No changes to commit"
          git push
