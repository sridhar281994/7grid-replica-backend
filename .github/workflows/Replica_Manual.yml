name: Manual Path Replication - Full Mirror

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  replicate-all:
    runs-on: ubuntu-latest
    steps:
      # Checkout target repo
      - name: Checkout target repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      # Checkout source repo
      - name: Checkout source repo
        uses: actions/checkout@v3
        with:
          repository: sridhar281994/7grid
          token: ${{ secrets.GITHUB_TOKEN }}
          path: source

      # Replicate all top-level files and folders dynamically
      - name: Replicate all top-level content
        run: |
          shopt -s dotglob
          for item in source/*; do
            name=$(basename "$item")
            if [ "$name" = ".git" ]; then
              continue
            fi

            if [ -d "$item" ]; then
              echo "Replicating folder: $name"
              mkdir -p "./$name"
              rm -rf "./$name"/*
              rsync -a --exclude='.git' "$item/" "./$name/"
            elif [ -f "$item" ]; then
              echo "Replicating file: $name"
              cp -f "$item" "./$name"
            fi
          done

      - name: Clean up source checkout
        run: rm -rf source

      # Commit & push changes
      - name: Commit & push changes
        env:
          REPLICA_PUSH_TOKEN: ${{ secrets.REPLICA_PUSH_TOKEN }}
        run: |
          if [ -z "$REPLICA_PUSH_TOKEN" ]; then
            echo "Missing REPLICA_PUSH_TOKEN secret with repo + workflow scopes"
            exit 1
          fi

          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Replicated all top-level files and folders from source repo" || echo "No changes to commit"

          git remote set-url origin https://x-access-token:${REPLICA_PUSH_TOKEN}@github.com/sridhar281994/7grid-replica-backend.git
          git push origin HEAD:main
