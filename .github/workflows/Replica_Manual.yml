name: Manual Path Replication - Dynamic Folders

on:
  workflow_dispatch:

jobs:
  replicate-all-folders:
    runs-on: ubuntu-latest
    steps:
      # Checkout target repo (self)
      - name: Checkout target repo
        uses: actions/checkout@v3

      # Checkout source repo
      - name: Checkout source repo
        uses: actions/checkout@v3
        with:
          repository: sridhar281994/7grid
          token: ${{ secrets.GITHUB_TOKEN }}
          path: source

      # Dynamically replicate all top-level folders
      - name: Replicate all top-level folders
        run: |
          # Loop through all top-level folders in the source repo
          for folder in source/*; do
            if [ -d "$folder" ]; then
              folder_name=$(basename "$folder")
              echo "Replicating folder: $folder_name"
              # Ensure target folder exists
              mkdir -p ./$folder_name
              # Remove old content
              rm -rf ./$folder_name/*
              # Copy all files and subfolders
              cp -a "$folder/." "./$folder_name/"
            fi
          done

      # Commit & push changes
      - name: Commit & push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Replicated all top-level folders from source repo" || echo "No changes to commit"
          git push
